<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploration of National Parks Recreation</title>



    <style>

        #draw {
            stroke: rgb(255, 255, 255);
            fill: rgb(105, 105, 105);
        }


        #choice1,
        #choice2 {

            background-color: rgb(150, 150, 150);
            color: rgb(255, 255, 255);
            float: top;

            width: 100px;
            height: 50px;
            position: relative;
            left: -60px;
            bottom: 200px;

        }

        #xAxis path,
        #yAxis path {
            fill: none;
            stroke: black;
        }

        h2 {
            margin: 0.01px;
        }

        div {
            display: inline-block;
            border: none;
            /*border: 1px solid lightgray;*/
            margin: 0.01px;
        }

        #info1
        {
            display: inline-block;
            border: none;
            margin: 0.01px;
        }

        div,
        span {
            padding: 1px;
        }
    </style>


</head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<body>

<h2 style="text-align:center">Exploration of National Parks Recreation</h2>
<h5 style="text-align:center" > By Hadeel Maryoosh & Tony Niven </h5>



<br/>
<hr/>

<span id="info"></span>
<br/>



<div>
    <h2>Park Map</h2>
    <svg width="870" height="500" id="Parksmap">

        <path id="draw"></path>
        <g id="parks"></g>
        <div id="buttons">
            <button id="choice1">Land of Park</button>
            <br>
            <button id="choice2">Facebook likes</button>
        </div>
    </svg>
</div>


<div id="info1">
    <h2>Info</h2>
    <svg width="200" height="500" id="information">
        <g id="text"></g>

        <path id="draw"></path>
        <g id="parks"></g>

    </svg>
</div>

<div>
    <h2>Annual Visitors </h2>
    <svg width="427" height="500" id="horizbarChart">
        <g id="xAxis"></g>
        <g id="yAxis"></g>
        <g id="bars"></g>
    </svg>
</div>




<script type="application/javascript" src="main.js"></script>
</body>
</html>
