    <style>
        html, body {
            width: 100%;
            height: 100%;
            background: url(../img/10.jpg) no-repeat center center fixed;
            background-color: transparent;
            background-size: cover;
            margin: 0;
            padding: 0;

        }

        .maping{
            text-align: center;
            margin: 10px;


        }


        .contact-form {
            margin-top:70px;
        }
        .navbar .brand {
            max-height: 40px;
            overflow: visible;
            padding-top: 5px;
            padding-bottom: 0;
        }
        .d3-tip2,
        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
        }
        /* Creates a small triangle extender for the tooltip */
        .d3-tip2:after,
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }
        /* Style northward tooltips differently */
        .d3-tip2.n:after,
        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }
        #draw {
            stroke: rgb(255, 255, 255);
            fill: rgb(105, 105, 105);
        }
        #choice1,
        #choice2,
        #choice3{
            background-color: rgb(150, 150, 150);
            color: rgb(255, 255, 255);
            float: top;
            width: 50px;
            height: 25px;
            position: relative;
            left: 700px;
            bottom: 200px;
        }
        /*
               #buttons{
                   margin-bottom:20px;
                   position: relative;
                   left: 830px;
                   bottom: -5px;
               }
               */

        }
        h2 {
            margin: 0.01px;

        }


        div.sidelist

            float: left;

        }
        div.mapblock
        {

            margin: -50px;

        .bars

        #feedback { font-size: 1.4em; }

        #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }

<div class="mainRightBox">

    <span class="block">
        <div class="sidelist">

        </div>

                    <span class="block">

            <svg width="870" height="500" id="Parksmap">

</div>
