        .d3-tip2,
        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
            min-width: 250px;
        }
        /* Creates a small triangle extender for the tooltip */
        .d3-tip2:after,
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }
        /* Style northward tooltips differently */
        .d3-tip2.n:after,
        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }

        <button id="year" onclick="changeSelectionMode(0,false)" type="button" >Yearly</button>

    </span>

    <span id="months">
        <button id="month1" onclick="changeSelectedMonth(1)" type="button" >Jan</button>
        <button id="month2" onclick="changeSelectedMonth(2)" type="button" >Feb</button>
        <button id="month3" onclick="changeSelectedMonth(3)" type="button" >Mar</button>
        <button id="month4" onclick="changeSelectedMonth(4)" type="button" >Apr</button>
        <button id="month5" onclick="changeSelectedMonth(5)" type="button" >May</button>
        <button id="month6" onclick="changeSelectedMonth(6)" type="button" >Jun</button>
        <button id="month7" onclick="changeSelectedMonth(7)" type="button" >Jul</button>
        <button id="month8" onclick="changeSelectedMonth(8)" type="button" >Aug</button>
        <button id="month9" onclick="changeSelectedMonth(9)" type="button" >Sep</button>
        <button id="month10" onclick="changeSelectedMonth(10)" type="button" >Oct</button>
        <button id="month11" onclick="changeSelectedMonth(11)" type="button" >Nov</button>
        <button id="month12" onclick="changeSelectedMonth(12)" type="button" >Dec</button>
    </span>

    <span>
        <div><b>Selected Year:</b> <span id="yearsliderText">0</span> <span id="monthSelectedText"></span> <span id="monthSelectedNum"></span></div>
